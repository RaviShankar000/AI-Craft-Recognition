name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  lint:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
  
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Run smoke tests
        working-directory: ./frontend
        run: npm test -- --run
      
      - name: Generate coverage report
        working-directory: ./frontend
        run: npm run test:coverage -- --run
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-${{ matrix.node-version }}
  
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Build for production
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not created"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          
          echo "‚úì Build successful"
          echo "Build size:"
          du -sh dist
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: frontend/dist
          retention-days: 7
  
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Build application
        working-directory: ./frontend
        run: npm run build
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './frontend/lighthouserc.json'
        continue-on-error: true
  
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Build and analyze
        working-directory: ./frontend
        run: npm run build
      
      - name: Analyze bundle size
        working-directory: ./frontend
        run: |
          echo "üì¶ Bundle Size Analysis"
          echo "======================="
          
          TOTAL_SIZE=$(du -sh dist | cut -f1)
          JS_SIZE=$(find dist -name "*.js" -type f -exec du -ch {} + | grep total | cut -f1)
          CSS_SIZE=$(find dist -name "*.css" -type f -exec du -ch {} + | grep total | cut -f1)
          
          echo "Total build size: $TOTAL_SIZE"
          echo "JavaScript size: $JS_SIZE"
          echo "CSS size: $CSS_SIZE"
          
          # Check if bundle exceeds reasonable size (e.g., 5MB)
          SIZE_IN_KB=$(du -sk dist | cut -f1)
          if [ "$SIZE_IN_KB" -gt 5120 ]; then
            echo "‚ö†Ô∏è Warning: Bundle size exceeds 5MB"
          else
            echo "‚úì Bundle size is acceptable"
          fi
